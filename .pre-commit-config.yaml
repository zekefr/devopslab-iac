repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: terraform-fmt
        name: terraform fmt (recursive)
        entry: bash -lc 'mise exec -- terraform fmt -check -recursive terraform'
        language: system
        pass_filenames: false
        always_run: true

      - id: terraform-validate-lab
        name: terraform validate (lab)
        entry: bash -lc 'mise exec -- terraform -chdir=terraform/environments/lab init -backend=false -input=false && mise exec -- terraform -chdir=terraform/environments/lab validate'
        language: system
        pass_filenames: false
        always_run: true

      - id: tflint-lab
        name: tflint (lab)
        entry: bash -lc 'mise exec -- tflint --chdir=terraform/environments/lab'
        language: system
        pass_filenames: false
        always_run: true

      - id: ansible-lint
        name: ansible-lint (uv)
        entry: uv run ansible-lint ansible
        language: system
        pass_filenames: false
        always_run: true
